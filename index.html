<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>og test</title>
    <meta name="description" content="share description">

    <meta property="og:title" content="og title">
    <meta property="og:description" content="og description">
    <meta property="og:image" content="http://share.ivanzolotov.s3.amazonaws.com/2016/habr_og_big.png">
    <meta property="og:url" content="https://test.url">
    <meta property="og:site_name" content="og test">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ru_RU">
    <meta property="fb:app_id" content="943680012479577">

    <meta name="twitter:title" content="twitter title">
    <meta name="twitter:description" content="twitter description">
    <meta name="twitter:image" content="http://share.ivanzolotov.s3.amazonaws.com/2016/habr_og_big.png">
    <meta name="twitter:site" content="@test">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="container">
    <div class="btn-group">
        <button class="btn btn-default btn-lg disabled">Share:</button>
        <a id="fbLike" class="btn btn-default btn-lg" target="_blank" title="Like On Facebook">
            <i class="fa fa-thumbs-o-up fa-lg fb"></i>
        </a>
        <a id="fb" class="btn btn-default btn-lg" target="_blank" title="On Facebook">
            <i class="fa fa-facebook fa-lg fb"></i>
        </a>
        <a id="tw" class="btn btn-default btn-lg" target="_blank" title="On Twitter">
            <i class="fa fa-twitter fa-lg tw"></i>
        </a>
        <a id="vk" class="btn btn-default btn-lg" target="_blank" title="On vk.com">
            <i class="fa fa-vk fa-lg vk"></i>
        </a>
        <a id="ok" class="btn btn-default btn-lg" target="_blank" title="On ok.ru">
            <i class="fa fa-odnoklassniki ok"></i>
        </a>
        <a id="tg" class="btn btn-default btn-lg" target="_blank" title="On telegram">
            <i class="fa fa-telegram tg"></i>
        </a>
    </div>
</div>

<script>
  /*elements*/
  var fbLike = document.getElementById('fbLike');
  var fb = document.getElementById('fb');
  var tw = document.getElementById('tw');
  var vk = document.getElementById('vk');
  var ok = document.getElementById('ok');
  var tg = document.getElementById('tg');

  /*share data*/
  var title = 'shareTitle';
  var description = 'shareDescription';
  var shareImage = encodeURI('http://share.ivanzolotov.s3.amazonaws.com/2016/habr_og_big.png');
  var shareUrl = encodeURI('https://baomastr.github.io/og/index.html');

  /*api links*/
  var fbLikeApi = 'http://www.facebook.com/plugins/like.php';
  var fbApi = 'http://www.facebook.com/sharer.php';
  var twApi = 'http://twitter.com/share';
  var vkApi = 'http://vk.com/share.php';
  var okApi = 'https://connect.ok.ru/offer';
  var tgApi = 'https://t.me/share/url';

  /*hrefs*/
  var fbLikeHref = `${fbLikeApi}?href=${shareUrl}`;
  var fbShareHref = `${fbApi}?u=${shareUrl}`;
  var twShareHref = `${twApi}?url=${shareUrl}&text=${description}`;
  var vkShareHref = `${vkApi}?url=${shareUrl}&title=${title}&description=${description}&image=${shareImage}`;
  var okShareHref = `${okApi}?url=${shareUrl}&title=${title}&description=${description}&image=${shareImage}`;
  var tgShareHref = `${tgApi}?url=${shareUrl}&text=${title}`;

  function setAttr(element, href) {
    element.setAttribute('href', href)
  }

  function setAllAttributes() {
    setAttr(fbLike, fbLikeHref);
    setAttr(fb, fbShareHref);
    setAttr(tw, twShareHref);
    setAttr(vk, vkShareHref);
    setAttr(ok, okShareHref);
    setAttr(tg, tgShareHref);
  }

  document.addEventListener("DOMContentLoaded", setAllAttributes);
</script>

</body>
</html>
